<div ng-controller="FoodShowController">
	<div class="col-lg-8 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-1 col-xs-8 col-xs-offset-1">
		<div class="panel">
			<div class="panel-heading primary text-center">
				<a class="btn btn-warning btn-lg">{{$storage.detail.report.food.name}} with the id: {{$storage.detail.report.food.ndbno}} </a>
			</div>
		</div>
		<div class="panel-body">
			<div class="list-group">

			    <ul class="nav text-center">
					<div ng-repeat="nutrient in $storage.detail.report.food.nutrients" class="list-group col-md-4">
						<a class="list-group-item">
						    <h4 class="list-group-item-heading">{{nutrient.name}}</h4>
						    <p class="list-group-item-text">{{nutrient.value}} grams</p>
			     		</a>
					</div>
				</ul>

			</div>
		</div>
	</div>
</div>
